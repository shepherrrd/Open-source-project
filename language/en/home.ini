felder_1_q=I understand something better after I
felder_1_1=try it out.
felder_1_2=think it through.
felder_2_q=I would rather be considered
felder_2_1=realistic.
felder_2_2=innovative.
felder_3_q=When I think about what I did yesterday, I am most likely to get
felder_3_1=a picture.
felder_3_2=words.
felder_4_q=I tend to
felder_4_1=understand details of a subject but may be fuzzy about its overall structure.
felder_4_2=understand the overall structure but may be fuzzy about details.
felder_5_q=When I am learning something new, it helps me to
felder_5_1=talk about it.
felder_5_2=think about it.
felder_6_q=If I were a teacher, I would rather teach a course
felder_6_1=that deals with facts and real life situations.
felder_6_2=that deals with ideas and theories.
felder_7_q=I prefer to get new information in
felder_7_1=pictures, diagrams, graphs, or maps.
felder_7_2=written directions or verbal information.
felder_8_q=Once I understand
felder_8_1=all the parts, I understand the whole thing.
felder_8_2=the whole thing, I see how the parts fit.
felder_9_q=In a study group working on difficult material, I am more likely to
felder_9_1=jump in and contribute ideas.
felder_9_2=sit back and listen.
felder_10_q=I find it easier
felder_10_1=to learn facts.
felder_10_2=to learn concepts.
felder_11_q=In a book with lots of pictures and charts, I am likely to
felder_11_1=look over the pictures and charts carefully.
felder_11_2=focus on the written text.
felder_12_q=When I solve math problems
felder_12_1=I usually work my way to the solutions one step at a time.
felder_12_2=I often just see the solutions but then have to struggle to figure out the steps to get to them.
felder_13_q=In classes I have taken
felder_13_1=I have usually gotten to know many of the students.
felder_13_2=I have rarely gotten to know many of the students.
felder_14_q=In reading nonfiction, I prefer
felder_14_1=something that teaches me new facts or tells me how to do something.
felder_14_2=something that gives me new ideas to think about.
felder_15_q=I like teachers
felder_15_1=who put a lot of diagrams on the board.
felder_15_2=who spend a lot of time explaining.
felder_16_q=When I'm analyzing a story or a novel
felder_16_1=I think of the incidents and try to put them together to figure out the themes.
felder_16_2=I just know what the themes are when I finish reading and then I have to go back and find the incidents that demonstrate them.
felder_17_q=When I start a homework problem, I am more likely to
felder_17_1=start working on the solution immediately.
felder_17_2=try to fully understand the problem first.
felder_18_q=I prefer the idea of
felder_18_1=certainty.
felder_18_2=theory.
felder_19_q=I remember best
felder_19_1=what I see.
felder_19_2=what I hear.
felder_20_q=It is more important to me that an instructor
felder_20_1=lay out the material in clear sequential steps.
felder_20_2=give me an overall picture and relate the material to other subjects.
felder_21_q=I prefer to study
felder_21_1=in a study group.
felder_21_2=alone.
felder_22_q=I am more likely to be considered
felder_22_1=careful about the details of my work.
felder_22_2=creative about how to do my work.
felder_23_q=When I get directions to a new place, I prefer
felder_23_1=a map.
felder_23_2=written instructions.
felder_24_q=I learn
felder_24_1=at a fairly regular pace. If I study hard, I'll "get it."
felder_24_2=in fits and starts. I'll be totally confused and then suddenly it all "clicks."
felder_25_q=I would rather first
felder_25_1=try things out.
felder_25_2=think about how I'm going to do it.
felder_26_q=When I am reading for enjoyment, I like writers to
felder_26_1=clearly say what they mean.
felder_26_2=say things in creative, interesting ways.
felder_27_q=When I see a diagram or sketch in class, I am most likely to remember
felder_27_1=the picture.
felder_27_2=what the instructor said about it.
felder_28_q=When considering a body of information, I am more likely to
felder_28_1=focus on details and miss the big picture.
felder_28_2=try to understand the big picture before getting into the details.
felder_29_q=I more easily remember
felder_29_1=something I have done.
felder_29_2=something I have thought a lot about.
felder_30_q=When I have to perform a task, I prefer to
felder_30_1=master one way of doing it.
felder_30_2=come up with new ways of doing it.
felder_31_q=When someone is showing me data, I prefer
felder_31_1=charts or graphs.
felder_31_2=text summarizing the results.
felder_32_q=When writing a paper, I am more likely to
felder_32_1=work on (think about or write) the beginning of the paper and progress forward.
felder_32_2=work on (think about or write) different parts of the paper and then order them.
felder_33_q=When I have to work on a group project, I first want to
felder_33_1=have "group brainstorming" where everyone contributes ideas.
felder_33_2=brainstorm individually and then come together as a group to compare ideas.
felder_34_q=I consider it higher praise to call someone
felder_34_1=sensible.
felder_34_2=imaginative.
felder_35_q=When I meet people at a party, I am more likely to remember
felder_35_1=what they looked like.
felder_35_2=what they said about themselves.
felder_36_q=When I am learning a new subject, I prefer to
felder_36_1=stay focused on that subject, learning as much about it as I can.
felder_36_2=try to make connections between that subject and related subjects.
felder_37_q=I am more likely to be considered
felder_37_1=outgoing.
felder_37_2=reserved.
felder_38_q=I prefer courses that emphasize
felder_38_1=concrete material (facts, dat(a).
felder_38_2=abstract material (concepts, theories).
felder_39_q=For entertainment, I would rather
felder_39_1=watch television.
felder_39_2=read a book.
felder_40_q=Some teachers start their lectures with an outline of what they will cover. Such outlines are
felder_40_1=somewhat helpful to me.
felder_40_2=very helpful to me.
felder_41_q=The idea of doing homework in groups, with one grade for the entire group,
felder_41_1=appeals to me.
felder_41_2=does not appeal to me.
felder_42_q=When I am doing long calculations,
felder_42_1=I tend to repeat all my steps and check my work carefully.
felder_42_2=I find checking my work tiresome and have to force myself to do it.
felder_43_q=I tend to picture places I have been
felder_43_1=easily and fairly accurately.
felder_43_2=with difficulty and without much detail.
felder_44_q=When solving problems in a group, I would be more likely to
felder_44_1=think of the steps in the solution process.
felder_44_2=think of possible consequences or applications of the solution in a wide range of areas.
